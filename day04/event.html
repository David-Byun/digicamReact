<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    name :
    <input type="text" id="fname" onkeyup="goKeyUp()" />
    <input type="text" onkeypress="isNumber()" />
    <!-- 정규식 방법 -->
    <input
      type="text"
      oninput="this.value = this.value.replace(/[^0-9]/g,'');"
    />
    <!-- keyCode 방법 -->
    <input type="text" onkeypress="isNumber()" /><br />
  </body>
</html>
<script>
  function goKeyUp() {
    console.log('keyup');
    x = document.getElementById('fname'); //객체 가져오기
    x.value = x.value.toUpperCase();
  }
  function isNumber() {
    //event - 발생했던 모든 사건들(이벤트)에 대한 정보를 가지고 있는 자바스크립트 내장객체
    if (event.keyCode < 48 || event.keyCode > 57) {
      event.returnValue = false; //해당 문자가 input 태그에 나타나는 걸 막는다.
    }
  }
</script>
