<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.6.4.slim.min.js"
      integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw="

    <title>Document</title>

  <body>

    <button type="button" id="btn2" style="background-color: rgb(64, 52, 32)">

    <button type="button" id="btn3" style="background-color: rgb(156, 40, 30)">

    <button type="button" id="btn5" style="background-color: rgb(12, 91, 216)">
      배경색

    <button
      type="button"
      id="btn6"
      style="background-color: rgba(39, 120, 37, 0.208)"

</html>

<script>
  $(document).ready(() => {
    $('button').click(function () {
      $('body').css('background-color', $(this).css('background-color'));
    });
  });
</script>
