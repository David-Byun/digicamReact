<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input onkeyup="goInput(this)" />
    <button></button>
  </body>
</html>
<script>
  function goInput(me) {
    //replace(/패턴/) 패턴은 / ~ / 사이에 넣는다.
    //[0~9] [] - 로 구성되어진 0~9를 제외한 문자를 없애버리기
    //[^0~9] : 0부터 9를 제외한 문자를 찾아서 다 지워버려라
    //^[0~9] : 0~9로 시작하는
    //g : global의 의미 전부 다 찾아서 공백으로 바꿔라
    me.value = me.value.replace(/[^0-9]/g, '');
  }
</script>
