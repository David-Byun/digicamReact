<script>
  function goDisplay() {
    alert('button 눌림');
  }

  window.onload = function () {
    document.getElementById('btnPress').addEventListener(() => {
      alert('두번째 버튼');
    });

    document.getElementById('btnPress2').addEventListener(function () {
      alert('세번째 버튼');
    });
  };

  let add = (x, y) => x + y; //화살표 함수, return {} 생략 가능
  console.log(add(4, 5));

  let sigma = (limit) => {
    sum = 1;
    for (i = 1; i <= limit; i++) {
      sum += i;
    }
  };

  console.log(sigma);
