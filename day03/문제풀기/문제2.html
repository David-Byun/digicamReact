<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    근무시간 : <input id="time" /> 시간당급여액 : <input id="pay" />
    <button onclick="cal()">계산</button>
    <span id="result"></span>
    기본급 : <span id="basic"></span> 초과수당 : <span id="extra"></span> 합
    :<span id="sum"></span>
  </body>
</html>
<script>
  function cal() {
    /* value 입력 */
    let time = document.getElementById('time').value;
    let pay = document.getElementById('pay').value;

    /* id 매치 입력 */
    let extra = document.getElementById('extra');
    let sum = document.getElementById('sum');
    let basic = document.getElementById('basic');

    let noExtraResult = time * pay;
    let extraResult = 0;

    if (time >= 20) {
      extraResult = (time - 20) * (pay * 1.5) + 20 * pay;
      extra.innerHTML = extraResult - noExtraResult;
      sum.innerHTML = extraResult;
      basic.innerHTML = noExtraResult;
    } else {
      extra.innerHTML = extraResult;
      basic.innerHTML = noExtraResult;
      sum.innerHTML = noExtraResult;
    }
  }
  function goCal() {
    // 1. 계산
    prepay = document.getElementById('perpay').value;
    worktime = parseInt(worktime);
    perday = parseInt(perday);

    base_pay = worktime * perpay;
    over_pay = 0;
    if (worktime > 20) {
      over_pay = ((worktime - 20) * per_pay) / 2;
    }

      base_pay + over_pay
    }입니다.`;
    document.getElementById('result').innerHTML = temp;
  }
  function goClear() {
    document.getElementById('perpay').value = '';
    document.getElementById('worktime').value = '';
    document.getElementById('perday').value = '';
    document.getElementById('result').innerHTML = '';
  }
</script>
