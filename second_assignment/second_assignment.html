<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.6.4.slim.min.js"
      integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw="
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    이름 <input id="name" /> 국어
    <input
      id="kor"
      onchange="check(this.value)"
      type="number"
      min="0"
      max="100"
    />
    영어
    <input
      id="en"
      onchange="check(this.value)"
      type="number"
      min="0"
      max="100"
    />
    수학
    <input
      id="math"
      onchange="check(this.value)"
      type="number"
      min="0"
      max="100"
    />
    <button type="button" onclick="cal()">결과확인</button>
    <div id="result"></div>
  </body>
</html>
<script>
  function cal() {
    let name = $('#name').val();
    let kor = parseInt($('#kor').val());
    let en = parseInt($('#en').val());
    let math = parseInt($('#math').val());

    let sum = kor + en + math;
    let avg = (kor + en + math) / 3;

    $('#result').text(`${name}의 총점은 ${sum}이고 평균은 ${avg}입니다`);
  }

  function check(value) {
    if (value < 0 || value > 100 || value == '') {
      alert('0에서 100까지의 숫자만 가능해요!');
      return false;
    }
  }
</script>
