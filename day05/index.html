<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/mvp.css@1.12/mvp.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.4.slim.min.js"
      integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw="
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <form>
      암호 : <input type="hidden" name="password" value="9999" /><br />
      아이디 :<input type="text" name="userid" /><br />
      이름 :<input type="text" name="username" /><br />
      <input type="submit" value="보내기" />
    </form>

    <!-- 

      form tag는 값을 서버로 전달하는 역할을 한다. 한 페이지에 하나만 쓰자. 중첩되면 정보를 서버로 전달하지 못함
      header(선발대) 기초적인 정보를 먼저 보낸다. 예를 들어 브라우저 정보나 1000byte이내 가벼운 정보
      body(후발대) 중요한 정보, 파일전송, 이미지전송, 많은양의 데이터 

      GET방식 : header만 보낸다. 화면 url에 모든 정보가 드러난다(보안이 필요 없는 1000바이트 이내 가벼운 정보만 보낼때 사용) 
              ?키1=값1?키2=값2?키3=값3 형태인데 한글의 경우 다른 문자로 가공되서 전달된다. 
              그래서 한글을 GET방식으로 보내려면 encoding이라는 작업을 해서 보내고 받는 쪽에서는 decoding이라는 작업을 해야 한다.
              브라우저가 이 작업을 대신 해주기도 하는데, 브라우저 버전 따라 다르게 동작하므로 안정적이려면 한글은 이방식으로 전송하지 않거나 별도 작업 필요

      POST방식 : header 먼저 보내고 다른 정보는 body에 담아 보낸다(보내야할 데이터가 많을 때)
                보내야할 데이터가 많을때 사실상 무제한이지만 30MB이내로 제한한다.
                (파일전송, 이미지전송, 대용량 데이터등 중요정보들)
    -->
  </body>
</html>
