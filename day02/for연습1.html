<script>
  function sigma(limit = 10) {
    if (limit < 0) {
      return;
    }
    // 에러체크를 함수 들어가자마자 하고 return으로 함수를 종료하자.
    // return 구문은 값을 보내기 위한 용도로만 쓰는게 아니고 함수를 종료하기 위한 목적으로도 사용한다.

    sum = 0;
    for (i = 1; i <= limit; i++) {
      sum = sum + i;
    }
    return sum;
  }
  console.log(sigma(100));
  /* for (i in flowers) {console.log(i, flowers[i]);}*/
  // forEach 구문은 매개변수로 함수가 전달된다.
  // 매개체가 되는 변수, 함수 외부에서 함수내부로 값을 전달할때 쓰이는 변수

  function showMessage(text) {
    text = text || '빈 문자열';
    console.log(text);
  }

  showMessage();
</script>
